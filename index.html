<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Quest - Formulário com validação</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <div id="container">
        <div class="about">
            <h2>FICOU COM DÚVIDA?<br> NOS MANDE UMA MENSAGEM!</h2>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar
                uma mensagem e entraremos em contato em menos de 24h.
            </p>
        </div>
        <div class="form">
            <input type="text" placeholder="Nome completo *" name="name" id="name"><span class="required">campo
                obrigatório</span>
            <input type="email" placeholder="Email *" name="email" id="email"><span class="required">campo
                obrigatório</span>
            <input type="tel" placeholder="Telefone *" name="phone" id="phone"><span class="required">campo
                obrigatório</span>
            <textarea placeholder="Mensagem *" name="message" id="message"></textarea><span class="required">campo
                obrigatório</span>
            <p>*campos obrigatórios</p>
            <button id="send">Enviar</button>
        </div>
    </div>

    <script src="./src/js/index.js"></script>
</body>

</html>
